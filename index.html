<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="cookie" src="./assets/cookie.svg" alt="Biscoito da sorte" />
    </div>

    <div class="card-phrase hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="randomPhrase">Frase aleatória do biscoito da sorte</p>
      <img
        id="openedCookie"
        src="./assets/opened-cookie.svg"
        alt="Biscoito da sorte aberto"
      />
      <form>
        <button id="btnTry">Abrir outro biscoito</button>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
